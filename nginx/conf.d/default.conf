server_tokens off;
charset utf-8;
# always redirect to https
server {
    listen 80 default_server;
    server_name selftech.pl;
       
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

